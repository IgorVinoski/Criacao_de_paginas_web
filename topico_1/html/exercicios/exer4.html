<!DOCTYPE html>
<html>
    <!-- 4) Códifique uma página em HTML contendo cabeçalho, corpo e rodapé. 
        No cabeçalho defina um título. No corpo um formulário que deverá ter 
        no mínimo três campos para preenchimento (texto, data e submição) 
       
        e um botão. No rodapé um texto/imagem -->

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 4 - Tópico I</title>
</html>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" />
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" />
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg"></textarea>
        </div>
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>


    <footer style="position: absolute; bottom: 0; padding: 0; margin: 0; width: auto; height: auto;" >
        <img src="https://www.colegiosantoantonio.com.br/wp-content/uploads/bfi_thumb/footer-passando-34dmf7roh7ldv8cpjkfjeo.png" alt="footer" width="350" height="250">
     </footer>
</body>
